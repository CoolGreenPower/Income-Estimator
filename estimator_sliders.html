<html>
<head>
    <link rel="stylesheet" type="text/css" href="rangeslider.css" media="screen"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="rangeslider.min.js"></script>
    <script src="rangeslider.js"></script>
    <script src="estimator.js"></script>
</head>
<body>
    <!--tech/reseller slider-->
    <div id="trSliderContainer">
    <input id="trSlider" type="range" min="0" max="10" step="1" value="6"></input>
    <output class="inputValue" id="trValue" style="display: inline-block"></output>
    </div>

    <!--PM Hours/Unit/Year slider-->
    <div id="pmhSliderContainer">
    <input id="pmhSlider" type="range" min="1" max="5" step="0.5" value="2"></input>
    <output class="inputValue" id="pmhValue" style="display: inline-block"></output>
    </div>

    <!--Billable utilization slider-->
    <div id="buSliderContainer">
        <input id="buSlider" type="range" min="0" max="100" step="5" value="60"></input>
        <output class="inputValue" id="buValue" style="display: inline-block"></output>%
        </div>

    <div id="hutOut">HVAC Units/tech: <output class="outputValue" style="display: inline-block"></output></div>
    <div id="tusOut">Total units to service: <output class="outputValue" style="display: inline-block"></output></div>

</body>

</html>
